<!---->


<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>
            Buscador
        </h3>
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text" placeholder="Pick one" (input)="buscando()" [matAutocomplete]="auto" aria-label="Number" matInput [(ngModel)]="termino">
            <mat-autocomplete (optionSelected)="opcioneleccionada($event)" autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length===0 && termino.trim().length>0" [value]="">
                    No se encontr√≥ el valor
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>


<div>
    {{heroeSeleccionado |json}}
</div>
