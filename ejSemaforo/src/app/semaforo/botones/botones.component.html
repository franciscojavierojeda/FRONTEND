<div class="row">
    <div class="col-4">
        <select *ngIf="boton==='Encendido'" [(ngModel)]="colorP" class="form-select" aria-placeholder="Encendido" (change)="emitirColor()"> 
            <option  *ngFor="let item of colours" >{{item}} </option>
          </select>
    </div>
    <div class="col-4">
        <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (click)="cambiarTexto()">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{boton}}</label>
        </div>
    </div>
</div>
