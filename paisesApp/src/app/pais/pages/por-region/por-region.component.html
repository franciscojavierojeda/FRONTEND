<h3>Buscar por region <small>{{regionActiva | titlecase}}</small> </h3>

<h5>Seleccione una region </h5>

<div class="row">
    <div class="col">
        <button [class]="getCSS(region)" (click)="activarRegion(region)" *ngFor="let region of regiones">
            {{region | titlecase}}
        </button>
        <hr>

        <!-- Para el button
            [ngClass]="{
            'btn-outline-primary': regionActiva !== region,
            'btn-primary': regionActiva === region }"
        -->
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
