<div class="title-container m-2">
    <h5>Listado de Usuarios</h5>
    <hr>
</div>

<div class="row">
    <div class="col">
        <table class="table w-100">
            <thead>
                <tr>
                    <th scope="col">Usuario</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Ofertas</th>
                    <th scope="col">Pa√≠s</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Acciones</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td> {{usuario.usuario}} </td>
                    <td> {{usuario.correo}} </td>
                    <td> <i class="bi bi-check-lg" *ngIf="usuario.ofertas"></i> </td>
                    <td> {{usuario.pais}} </td>
                    <td> {{usuario.ciudad}} </td>
                    <td> <button (click)="editar(usuario)" class="btn"><i class="bi bi-pencil-square"></i> </button>
                        <button (click)="eliminar(usuario)" class="btn"><i class="bi bi-trash3"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
