<h1 class="mt-5">Agregar Productos</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 mb-3 mt-5  align-items-center">
        <div class="col-auto">
            <label class="col-form-label">Nombre: </label>
        </div>
        <div class="col-auto">
            <input formControlName="nombre" class="form-control-text">
        </div>
        <div class="col-auto">
            <span [color]="color" appErrorMsg [mensaje]="texto1" [valido]="!tieneError('nombre')" class="alert ">
                
            </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button (click)="cambiarNombre()" class="btn btn-primary">
                Guardar
            </button>

            <button (click)="cambiarColor()" class="btn btn-primary m-4">
                Cambiar Color
            </button>
        </div>
    </div>

    <h3 class="mt-5"> Formulario</h3>
    <pre>Value: {{miFormulario.value | json}}</pre>
    <pre>Valid: {{miFormulario.valid}}</pre>
</form>

<div class="row">
    <div class="col">
        <div *ngIf="tieneError('nombre')" class="alert alert-primary">
            Todo Bien!
        </div>
    </div>
</div>
