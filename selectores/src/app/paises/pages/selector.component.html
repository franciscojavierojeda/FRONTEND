<h1 class="mt-5">Selectores anidados</h1>
<hr>


<form [formGroup]="miFormulario">

    <div class="row mb-3">
        <div class="col">

            <label class="form-label"> Continente: </label>
            <select formControlName="region" class="form-control">
                <option value="">--Selecione Continente</option>
                <option *ngFor="let region of regiones" [value]="region | lowercase"> {{region}} </option>
            </select>
        </div>

    </div>

    <div class="row mb-3" *ngIf="paises.length!==0">
        <div class="col">

            <label class="form-label"> Pais: </label>
            <select formControlName="pais" class="form-control">
                <option value="">--Selecione Pa√≠s</option>
                <option *ngFor="let pais of paises" [value]="pais.cioc"> {{pais.name}} </option>
            </select>
        </div>

    </div>

    <div class="row mb-3" *ngIf="fronteras.length!==0">
        <div class="col">

            <label class="form-label"> Fronteras: </label>
            <select [disabled]="fronteras.length===0" formControlName="frontera" class="form-control">
                <option value="">--Selecione el Pais Fronterizo</option>
                <option *ngFor="let frontera of fronteras" [value]="frontera"> {{frontera}} </option>
            </select>
        </div>

    </div>
    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button (click)="guardar()" class="btn btn-primary mt-3 float-end">
                Seleccionar
        </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>{{miFormulario.valid}} </pre>
<pre>{{miFormulario.value | json}} </pre>
